<div class="module-subheader">
	<div class="navigation-container">
		<a href="/#/product/list/"><span class="back-home">&lt; Product List</span></a>
	</div>
	<div class="module-subheader-title">Product Details</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 form-control-static">{{product.productname}}</div>
		<div class="col-sm-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 form-control-static">{{product.categoryname}}</div>
		<div class="col-sm-3"></div>
	</div>

	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 text-center">

			<form ng-submit="edit()" class="form-horizontal">
				<div class="form-actions">
					<button class="btn btn-primary">Edit</button>
					<button type="button" ng-click="remove()" ng-show="product._id" class="btn">Delete</button>
				</div>
			</form>

		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
